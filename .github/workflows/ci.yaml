name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        docker-version: ["18.09", "19.03", "20.10", "23", "24", latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          docker version
          docker info
      - run: |
          scripts/test.sh '${{ matrix.docker-version }}'
  result:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "All tests passed!"
